<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="css/barfiller.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container">
        <div class="main">
            <div class="item">
                <h2>Argentina</h2>
                <h2 class="counter">2</h2>
            </div>
            <div class="item">
                <h2>Brazil</h2>
                <h2 class="counter">5</h2>
            </div>
            <div class="item">
                <h2>Lorem, ipsum.</h2>
                <h2 class="counter">8988</h2>
            </div>
            <div class="item">
                <h2>Lorem, ipsum.</h2>
                <h2 class="counter">23456</h2>
            </div>
        </div>
    </div>




    <section id="barfiller_plugin">
        <div class="container">
            <h2>HTML</h2>
            <div id="bar1" class="barfiller">
                <span class="tip"></span>
                <span class="fill" data-percentage="95"></span>
            </div>
            <h2>CSS</h2>
            <div id="bar2" class="barfiller">
                <span class="tip"></span>
                <span class="fill" data-percentage="87"></span>
            </div>
            <h2>JavaScript</h2>
            <div id="bar3" class="barfiller">
                <span class="tip"></span>
                <span class="fill" data-percentage="79"></span>
            </div>
        </div>
    </section>




    <div class="container">
        <h2 class="rony">Rony</h2>
    </div>
    




    <section id="count_down">
        <!-- <p id="demo"></p> -->
        <div class="container">
            <div class="main">
                <div class="item">
                    <h2>days</h2>
                    <h3 id="days"></h3>
                </div>
                <div class="item">
                    <h2>hours</h2>
                    <h3 id="hours"></h3>
                </div>
                <div class="item">
                    <h2>minutes</h2>
                    <h3 id="minutes"></h3>
                </div>
                <div class="item">
                    <h2>seconds</h2>
                    <h3 id="seconds"></h3>
                </div>
            </div>
        </div>
    </section>



    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

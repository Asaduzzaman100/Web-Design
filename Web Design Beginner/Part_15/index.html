<!DOCTYPE html>
<html>
    <head>
        <title>class-4</title>
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <div class="registration">
            <h2>Registration Form</h2>

            <form action="">
                <label for="username">User Name</label>
                <input id="username" type="text" placeholder="Enter your name">
                <label for="email">E-mail Address</label>
                <input id="email" type="email" placeholder="Enter your email">
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="Enter Password">
                <label for="pic">Picture</label>
                <input id="pic" type="file">
                <label for="date">Birth Date</label>
                <input id="date" type="date">
                <label for="phone">Phone Number</label>
                <input id="phone" type="number" placeholder="Enter your phone number">

                <label for="">Gender</label>
                <div class="gender">
                    <label for="male">Male</label>
                    <input id="male" type="radio" name="g">
                    <label for="female">Female</label>
                    <input id="female" type="radio" name="g">
                </div>

                <select name="" id="">
                    <option value="">One</option>
                    <option value="">Two</option>
                    <option value="">Three</option>
                    <option value="">Four</option>
                </select>

                <div class="check">
                    <label for="football">Football</label>
                    <input id="football" type="checkbox">
                    <label for="cricket">Cricket</label>
                    <input id="cricket" type="checkbox">
                    <label for="ludu">Ludu</label>
                    <input id="ludu" type="checkbox">
                </div>


                <textarea placeholder="Your Comments" name="" id="" cols="30" rows="10"></textarea>

                <div class="btn">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>


            </form>
        </div>

 
    </body>





</html>
